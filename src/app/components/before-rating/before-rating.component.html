<section class="card">
  <aside class="card-header">
    <div class="header-image">
      <img src="./assets/star-svgrepo-com.svg" alt="" width="20px">
    </div>
  </aside>

  <aside class="card-body">
    <h1>How did we do ?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering !
    </p>
  </aside>

  <aside class="card-actions">
    <div class="rating-actions">
      <div (click)="onClick(item)" [class]="item.classes" *ngFor="let item of allChilds">
        {{ item.name }}
      </div>
    </div>
    <button (click)="onSubmit()" type="submit">SUBMIT</button>
  </aside>
</section>
